<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">
    <title>100. Yıl Kütüphanesi</title>
</head>
<body class="index">

    <div class="wrapper">
        <form action="/registry" method="POST">
            <h1>Kayıt Yapınız <i class='bx bx-log-in' ></i></h1>
            
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı" name="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" name="password">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" name="email">
            </div>
            <button type="submit">Kaydol</button><br>
            {% if valid %}
            <p style="color: rgb(226, 57, 57); font-weight: bold; text-align: center;">{{ valid }}</p><br>
            <a href="/login"><p style="text-align:center">Giriş Yap</p></a>
            {% endif %}
          </form>
    </div>
    
</body>
</html>
