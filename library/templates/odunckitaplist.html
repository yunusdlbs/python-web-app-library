{% extends "index.html" %}
{% block orta %}
    
    <section>
            <article class="kutu">
                <h1><center>Ödünç Aldığım Kitaplar</center></h1> 
                <table>
                  <tr>
                    <th>Kitap Adı</th>
                    <th>Kitap Yazarı</th>
                    <th>Ödünç Alınan Tarih</th>
                    <th>İade Edilmesi Gereken Tarih</th>
                    <!-- <th>İade Durumu</th> -->
                  </tr>
                {% for book in borrowed_books %}  
                  <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[4] }}</td>
                    <td>{{ book[5] }}</td>
                    <td style="width: 20%;">
                      <a href="{{ url_for('odunckitaplist', book=book[0], writer=book[1], who=book[2])}}"><b>İade Et</b></a>
                    </td>
                  </tr>
                {% endfor %}
                </table>
                    
            </article>
     </section>

{% endblock %}
